<!DOCTYPE html>
<html lang="vi">
    
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Task Manager</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="css/styles.css">
</head>
<body class="bg-light">
    <header class="bg-dark text-white py-4 mb-4">
      <div class="container text-center">
        <h1 class="mb-0">Task Manager</h1>
      </div>
    </header>
  
    <main class="container">
      <section id="task-app">

        <div class="mb-3 text-center">
          <button class="btn btn-success" onclick="toggleTaskForm()">Thêm công việc</button>
        </div>
  
        <form id="task-form" class="p-4 bg-white rounded shadow-sm mb-4" style="display: none;">
          <input type="hidden" id="task-id">
  
          <div class="mb-3">
            <label for="title" class="form-label">Tên công việc</label>
            <input type="text" class="form-control" id="title" placeholder="Nhập tên công việc" required>
          </div>
  
          <div class="mb-3">
            <label for="description" class="form-label">Mô tả</label>
            <textarea class="form-control" id="description" rows="3" placeholder="Mô tả công việc"></textarea>
          </div>
  
          <div class="row g-3 mb-3">
            <div class="col-md-4">
              <label for="status" class="form-label">Trạng thái</label>
              <select id="status" class="form-select">
                <option value="Cần làm">Cần làm</option>
                <option value="Đang tiến hành">Đang tiến hành</option>
                <option value="Đã xong">Đã xong</option>
              </select>
            </div>
            <div class="col-md-4">
              <label for="priority" class="form-label">Ưu tiên</label>
              <select id="priority" class="form-select">
                <option value="Thấp">Thấp</option>
                <option value="Trung bình">Trung bình</option>
                <option value="Cao">Cao</option>
              </select>
            </div>
            <div class="col-md-4">
              <label for="due_date" class="form-label">Hạn hoàn thành</label>
              <input type="datetime-local" id="due_date" class="form-control">
            </div>
          </div>
  
          <div class="text-end">
            <button type="submit" class="btn btn-primary">Thêm công việc</button>
          </div>
        </form>
  
        <div id="filters" class="bg-white p-3 rounded shadow-sm mb-4">
          <div class="row g-3 align-items-center">
            <div class="col-md-6">
              <label for="filter-priority" class="form-label">Lọc theo mức ưu tiên:</label>
              <select id="filter-priority" class="form-select" onchange="loadTasks()">
                <option value="">Tất cả</option>
                <option value="Thấp">Thấp</option>
                <option value="Trung bình">Trung bình</option>
                <option value="Cao">Cao</option>
              </select>
            </div>
            <div class="col-md-6">
              <label for="filter-due-date" class="form-label">Lọc theo ngày hết hạn:</label>
              <input type="date" id="filter-due-date" class="form-control" onchange="loadTasks()">
            </div>
          </div>
        </div>
  
        <div id="task-list"></div>
      </section>
    </main>
  
    <script src="js/api.js"></script>
    <script src="js/dom.js" type="module"></script>
    <script src="js/main.js" type="module"></script>
  </body>
  
</html>
